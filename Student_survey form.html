<!DOCTYPE html>
<html>
<head>
<title>Survey Form</title>
</head>
<style>
    h1 {text-align: center;}
</style>
<body>
    <h1>* STUDENT SURVEY FORM *</h1>
    <h2><u>Personal Details</u></h2>
<form action="/action_page.php">
        <label for="fname">Candidate Name : </label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="course&branch">Course & Branch : </label>
        <input type="text" id="branch" name="branch"><br><br>
        <label for="roll no.">Roll no : </label>
        <input type="text" id="rollno" name="rollno"><br><br>
        <label for="gender">Gender : </label>
        <input type="text" id="sex" name="sex"><br><br>
        <label for="address">Residential Address : </label>
        <input type="text" id="address" name="address"><br><br>


    <h2><u>Frontend(Programming) Skills</u></h2>
    <input type="checkbox" id="html" name="html" value="HTML">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="css" name="css" value="CSS">
    <label for="css"> CSS </label><br>
    <input type="checkbox" id="js" name="js" value="JAVAScript">
    <label for="js"> JAVAScript </label><br>
    <input type="checkbox" id="php" name="php" value="PHP">
    <label for="php"> PHP </label><br><br>


    <h2><u>Backend(Programming) Skills</u></h2>
    <input type="checkbox" id="java" name="java" value="JAVA">
    <label for="java">JAVA</label><br>
    <input type="checkbox" id="python" name="python" value="PYTHON">
    <label for="python"> PYTHON </label><br>
    <input type="checkbox" id="C++" name="C++" value="C++">
    <label for="C++"> C++ </label><br>
    <input type="checkbox" id="C" name="C" value="C">
    <label for="C"> C </label><br><br>


   <h2><u>Have you done any internships yet ?</u></h2>
   <input type="radio" id="y" name="internship" value="YES">
   <label for="html">YES</label><br><br>
   <input type="radio" id="n" name="internship" value="NO">
   <label for="css">NO</label><br><br>

    
   <h2><u>What next after bachelors degree ?</u></h2>
   <input type="radio" id="job" name="after btech" value="JOB">
   <label for="afterbtech">JOB</label><br>
   <input type="radio" id="masters" name="after btech" value="MASTERS">
   <label for="afterbtech">MASTERS</label><br>
   <input type="radio" id="selfemployed" name="after btech" value="Self_Employed">
   <label for="afterbtech">SELF_EMPLOYED</label><br>
   <input type="radio" id="others" name="after btech" value="OTHERS">
   <label for="afterbtech">OTHERS</label><br><br><br>

    <input type="submit" value="Submit">

      
</form> 

</body>
</html>
